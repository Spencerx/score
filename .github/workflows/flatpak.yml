name: Flatpak
on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - v*

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  flatpak:
    name: "Flatpak"
    runs-on: ${{ matrix.image }}
    strategy:
      matrix:
        include:
          - { image: ubuntu-24.04, arch: x86_64 }
          - { image: ubuntu-24.04-arm, arch: aarch64 }
      fail-fast: false

    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:kde-6.9
      options: --privileged

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - uses: flathub-infra/flatpak-github-actions/flatpak-builder@9386d85446c0f8c6b93dea3774002af2abcac3d5
      with:
        bundle: io.ossia.score.${{ matrix.arch }}.flatpak
        manifest-path: ./cmake/Deployment/Linux/Flatpak/io.ossia.score.yml
        cache-key: flatpak-builder-${{ github.sha }}
        arch: ${{ matrix.arch }}

    - name: Continuous
      uses: softprops/action-gh-release@v2
      if: ${{ ! startsWith(github.ref, 'refs/tags/') }} && github.event_name != 'pull_request'
      with:
        name: "Continuous"
        tag_name: "continuous"
        body: ""
        append_body: true
        generate_release_notes: false
        files: |
          *.flatpak

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'pull_request'
      with:
        body: ""
        append_body: true
        generate_release_notes: false
        files: |
          *.flatpak