name: Debian build
on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - v*

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  debian:
    name: Debian
    runs-on: ubuntu-latest
    container:
      image: debian:${{ matrix.image }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - { distro: bookworm     , image: bookworm, CC: clang-19,            CXX: clang++-19,          PACKAGES: "clang-19" }
          - { distro: bookworm     , image: bookworm, CC: /opt/gcc-14/bin/gcc, CXX: /opt/gcc-14/bin/g++, PACKAGES: "build-essential" }
          - { distro: trixie       , image: trixie,   CC: gcc,                 CXX: g++,                 PACKAGES: "build-essential gcc-14 g++-14 llvm-19-dev libclang-19-dev " }
          - { distro: trixie-system, image: trixie,   CC: gcc,                 CXX: g++,                 PACKAGES: "build-essential gcc-14 g++-14 llvm-19-dev libclang-19-dev " }
          - { distro: trixie       , image: trixie,   CC: clang-19,            CXX: clang++-19,          PACKAGES: "build-essential clang-19 llvm-19-dev libclang-19-dev lld-19 " }
    steps:
      - name: Install git
        run: |
          apt-get update -qq
          apt-get install -qq --force-yes git

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Dependencies
        env:
          CC: ${{ matrix.CC }}
          CXX: ${{ matrix.CXX }}
          PACKAGES: ${{ matrix.packages }}
        run: |
          ./ci/${{ matrix.distro }}.deps.sh

      - name: Build
        env:
          CC: ${{ matrix.CC }}
          CXX: ${{ matrix.CXX }}
        run: |
          ./ci/${{ matrix.distro }}.build.sh
